<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAY THORAT</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/top.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/index.css">



<body>
    <header class="header">
        <!--title-->
        <div class=row>
            <h1>SOUNDSPACE</h1>
        </div>
        <!-- Left box for logo -->
        <div class="left">
            <img src="/media/new.png" alt="">
            <div>AJAY THORAT</div>
        </div>


        <!-- Right box for buttons -->
        <div class="right">
            <button class="rbtn">Call Us Now</button>
            <button class="rbtn">Email Us</button>
        </div>
    </header>



    <!-- login -->
    <div class="container">
        <h1>Login</h1>
        <form action="/home.html">

            <div class="form-group">
                <label>Email</label>
                <input  name="email" placeholder="Enter email address" required />
            </div>


            <div class="form-group">
                <label>Password</label>
                <input  name="password" placeholder="Enter password" required />
            </div>

            <div class="checkbox">
                    <input type="checkbox" />
                    <label for="rememberPasswordCheck">Remember password</label>
            </div>

            <div>
                <input type="submit" value="Login" >
            </div>
            
       
          

            <div><a href="/register.html">Need an account? Sign up!</a></div>
        </form>
    </div>

    <footer>
        <div class="card-body">
            <div class="row-text2">
                <div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="https://www.google.com" target="_blank">google</a><br>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com" target="_self">facebook</a><br>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.github.com" target="_parent">github</a><br>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_top">instagram</a><br>
                        </li>
                    </ul>

                </div>
            </div>
    </footer>




</body>

</html>
