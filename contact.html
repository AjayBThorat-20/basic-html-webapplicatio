    </header>



    <!-- contact -->
    <div class="container">
        <h1>contact us</h1>
        <form name="form" action="">

            <div class="form-group">
                <div class="control">
                    <label>Full Name</label>
                    <input type="text" name="Name" placeholder="Name" required
                        data-validation-required-message="Please enter your name.">
                </div>
            </div>


            <div class="form-group">
                <div class="control">
                    <label>Email</label>
                    <input type="email" name="Email" placeholder="Email Address" required
                        data-validation-required-message="Please enter your email address.">
                </div>
            </div>


            <div class="form-group">
                <div class="control">
                    <label>Phone Number</label>
                    <input type="tel" name="Contact" placeholder="Phone Number" required
                        data-validation-required-message="Please enter your phone number.">
                </div>
            </div>

            <div class="form-group">
                <div class="control">
                    <label>Message</label>
                    <textarea rows="5" name="Message" placeholder="Message" required
                        data-validation-required-message="Please enter a message."></textarea>
                </div>
            </div>

            <div class="control">
                <div class="btn">
                    <input type="submit" value="send" onclick="writeCookie()" />
                </div>
            </div>

            <div class="control">

                <a href="/register">Need an account? Sign up!</a>
            </div>




        </form>
    </div>



    <footer>
        <div class="card-body">
            <div class="row-text2">
                <div>

                        <li class="list-inline-item">

                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_top">instagram</a><br>
                        </li>
                    </ul>

                </div>
            </div>
    </footer>
