<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAY THORAT</title>
    <script type="text/javascript" src="/js/register.js"></script>
   

</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/top.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/register.css">


<body>
    <header class="header">
        <!--title-->
        <div class="row">
            <h1>SOUNDSPACE</h1>
        </div>
        <!-- Left box for logo -->
        <div class="left">
            <img src="/media/new.png" alt="">
            <div>AJAY THORAT</div>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="rbtn">Call Us Now</button>
            <button class="rbtn">Email Us</button>
        </div>
    </header>

    <!-- register -->

    <div class="container">

        <h1>Create Account</h1>

        <form name="form" action="">
            <div class="form-row">

                <div class="form-group">
                    <label>Name</label>
                    <input name="Name" type="text" placeholder="full name" />
                </div>


                <div class="line">

                    <h3>Please select your gender</h3>
                    <input type="radio" id="male" name="Gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="Gender" value="other">
                    <label for="other">Other</label>

                </div>
 
                <div class="form-group">
                    <label>location</label>
                    <input name="Location" type="text" placeholder="location" />
                </div>

          
                <div class="form-group">

                    <label for="birthday">Date Of Birt:</label>
                    <input type="date" id="birthday" name="Birthday">


                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input name="Email" type="email" placeholder="Enter email address" />
                </div>


                <div class="form-group">
                    <label>Password</label>
                    <input name="Password" type="password" placeholder="Enter password" />
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input name="C_password" type="password" placeholder="Confirm password" />
                </div>

                <div>
                    <input type="submit" value='Create Account' onclick="writeCookie()" />
                </div>

                <div class="small">
                    <a href="/">Have an account? Go to login</a>
                </div>
            </div>
        </form>
    </div>


    <footer>
        <div class="card-body">
            <div class="row-text2">
                <div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="https://www.google.com" target="_blank">google</a><br>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com" target="_self">facebook</a><br>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.github.com" target="_parent">github</a><br>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_top">instagram</a><br>
                        </li>
                    </ul>

                </div>
            </div>
    </footer>




</body>

</html>
